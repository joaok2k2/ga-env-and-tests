name: Concurrency 1
run-name: Concurrency 1 - ${{ inputs.environment }}
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true

concurrency: 
  group: ${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep 30
        run: sleep 30
