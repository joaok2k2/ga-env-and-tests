name: Calling Reusable Workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: Input description
        type: string
        default: 'Ali'
        required: false

jobs:
  calling-a-reusable-wf:
    uses: joaok2k2/called-workflow/.github/workflows/reusable.yml@main
    with:
      name: ${{ inputs.name }}
    secrets:
      access-token: ${{ secrets.ACCESS_TOKEN }}